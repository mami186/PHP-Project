    <style>
         .body {
            margin: 0;
            padding: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/finance_2.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.8; /* Adjust transparency */
            z-index: -1; /* Keeps it in the background */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px; /* Start with minimized width */
            height: 100%;
            background-color: #558772f3;
            color: white;
            transition: all 0.3s; /* Smooth transition for expanding and minimizing */
            padding-top: 20px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
        }

      
            .sidebar:hover {
            width: 150px;
            opacity: 0.8; /* Expand the sidebar when hovered */
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
            margin-top: 50px;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .sidebar .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .top-bar {
            width: 100%;
           
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 45px;
            z-index: 200;
        }

        .top-bar button {
            background-color: #2a6b9a;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 50px;
        }

        .top-bar button:hover {
            background-color: #E0484D;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            background-image: url('profile-placeholder.png'); /* Replace with actual profile image */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid white;
            margin-right: 90px;
        }
        /* Your navigation styling here */
        


        /* Main content area */
        .main-content {
            margin-left: 60px; /* Adjust to sidebar's minimized state */
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: hsla(160, 97%, 11%, 0.953)F;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #7e9eb5;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c5ac84;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-box {
            background: #558772f3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        footer {
            text-align: center;
            padding: 20px;
          
            color: white;
        }
