<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Update Budget</h2>
                <form id="updateBudgetForm">
                    <input type="hidden" id="budgetId" value="1">
                    <div class="mb-3">
                        <label for="budgetName" class="form-label">Budget Name</label>
                        <input type="text" class="form-control" id="budgetName" value="Marketing Q1" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" value="5000" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" required>
                            <option value="marketing" selected>Marketing</option>
                            <option value="operations">Operations</option>
                            <option value="development">Development</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3">Current marketing budget for Q1</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                        <button type="submit" class="btn btn-primary">Update Budget</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('updateBudgetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Budget updated successfully!');
            window.location.href = 'view-budget.html';
        });
    </script>
</body>
</html>
