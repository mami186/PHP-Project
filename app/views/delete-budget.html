<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Delete Budget</h2>
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Warning: This action cannot be undone!
                </div>
                
                <div class="budget-details mb-4">
                    <h4>Budget Details</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th width="200">Budget Name:</th>
                                    <td>Marketing Q1</td>
                                </tr>
                                <tr>
                                    <th>Amount:</th>
                                    <td>$5,000</td>
                                </tr>
                                <tr>
                                    <th>Category:</th>
                                    <td>Marketing</td>
                                </tr>
                                <tr>
                                    <th>Status:</th>
                                    <td><span class="badge bg-success">Active</span></td>
                                </tr>
                                <tr>
                                    <th>Description:</th>
                                    <td>Marketing budget for Q1 2024</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <form id="deleteBudgetForm">
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="confirmDelete" required>
                            <label class="form-check-label" for="confirmDelete">
                                I understand that this action cannot be undone and want to delete this budget
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you absolutely sure you want to delete this budget?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('deleteBudgetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show confirmation modal
            var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
        });

        function confirmDelete() {
            // Perform delete operation
            alert('Budget deleted successfully!');
            window.location.href = 'view-budget.html';
        }
    </script>
</body>
</html>
